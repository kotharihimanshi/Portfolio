<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>404 - Page Not Found</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(135deg, #18181b, #232441);
      color: #ddd;
      font-family: 'Inter', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container { text-align: center; }
    h1 {
      font-size: 10rem;
      font-weight: 900;
      background: linear-gradient(90deg, #8e54e9, #4781ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    p {
      font-size: 1.5rem;
      margin-bottom: 1.5rem;
    }
    a {
      color: #4781ff;
      font-weight: 600;
      text-decoration: underline;
    }
    a:hover {
      color: #8e54e9;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>404</h1>
    <p>Oops! The page you're looking for doesn't exist.</p>
    <a href="index1.html">Go back to Home</a>
  </div>
</body>
</html>
